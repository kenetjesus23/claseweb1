<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ejemplo formulario</title>

</head>

<body>

    <h1>Ejemplo formulario</h1>




    <form action="">

        <h2>Datos personales: </h2>




         <label for=""><strong>Tipo documento</strong></label><br><br>

         <select name="" id="">

            <option value="">Seleccione una opción</option>

            <option value="">Cedula de ciudadania</option>

            <option value="">Cedula de extranjeria</option>

            <option value="">Tarjeta de identidad</option>

            <option value="">Pasaporte</option>

         </select><br><br>




         Cedula: <input type="number" required><br><br>

         Nombres: <input type="text"><br><br>

         Apellidos: <input type="text"><br><br> 

         Fecha de nacimiento: <input type="date"><br><br>

         Deportes que practica: <br><br>

         <input type="checkbox">Futbol <br>

         <input type="checkbox">Basquet <br>

         <input type="checkbox">Ciclismo <br><br>

         Sexo: <br><br>

         <input type="radio" name="Sexo" checked> Hombre <br>

         <input type="radio" name="Sexo"> Mujer  <br><br>

         Contraseña: <input type="password"> <br><br>

         Repita contraseña: <input type="password"><br><br>

         Foto: <input type="file"><br><br><br>




         <button><strong>Iniciar</strong></button> <br> 

         <input type="submit" value="Enviar datos al servidor"> <br>

         <input type="reset" value="Limpiar datos">   




    </form>

</body>

</html>
